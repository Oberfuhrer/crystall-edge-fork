- type: entity
  parent:
  - BaseMachine
  - CEBaseMachinePowered
  id: CEHeater
  categories: [ ForkFiltered ]
  name: heater
  description: a mechanism that converts energy into a controlled burning flame
  components:
  - type: AmbientSound
    enabled: false
    volume: -8
    range: 5
    sound:
      path: /Audio/Ambience/Objects/fireplace.ogg
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.45"
        density: 55
        mask: # tables should collide with other tables
        - TableMask
        layer:
        - TableLayer
      fix2:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.4,-0.4,0.4,0.4"
        mask:
        - TabletopMachineMask
        layer:
        - Impassable
        - MidImpassable
        - LowImpassable
        hard: false
  - type: Transform
    anchored: true
    noRot: false
  - type: Sprite
    sprite: _CE/Structures/Industrial/furnace.rsi
    state: base
    layers:
    - state: base
    - state: burning
      shader: unshaded
      visible: false
      map: [ "flames" ]
  - type: Icon
    sprite: _CE/Structures/Industrial/furnace.rsi
    state: base
  - type: PointLight
    radius: 5
    energy: 3
    color: "#dd931c"
    enabled: false
  - type: Climbable
  - type: Clickable
  - type: PlaceableSurface
  - type: ItemPlacer
    maxEntities: 0
  - type: CEEntityHeater
    power: 1000
  - type: Rotatable
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.PowerDeviceVisuals.Powered:
        flames:
          True: {visible: true}
          False: {visible: false}
