- type: entity
  id: CEHighBush
  name: bush
  parent:
  - CEPlantBase
  - CEPlantBaseSolarEnergy
  - CEPlantBaseSingleHarvest
  - CEPlantBaseFloralWildType
  - CEPlantBaseGrowingHalfDay
  - CEPlantBaseSpreading
  categories: [ ForkFiltered ]
  description: Thick fast-growing weed
  components:
  - type: Physics
    canCollide: true
  - type: CEPlantGrowing
    resourceCost: 0 # Dont need to be watered
  - type: CEPlantVisuals
    growthSteps: 3
    readyVariations: 3
  - type: CEWaveShader
    speed: 2.5
    dis: 4
  - type: Clickable
  - type: Sprite
    noRot: true
    snapCardinals: false
    sprite: _CE/Structures/Nature/Farm/high_bush.rsi
    drawdepth: Mobs
    layers:
    - state: grow-1
      offset: 0,0.3
      map: ["enum.PlantVisualLayers.Base"]
  - type: Fixtures
    fixtures:
      fix1:
        hard: false
        shape:
          !type:PhysShapeAabb
          bounds: "-0.35,-0.35,0.35,0.35"
        density: 1000
        mask:
        - TableMask
        layer:
        - TableLayer
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 10
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: CEGrassGathering
          params:
            volume: 5
            variation: 0.05
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      #- !type:SpawnEntitiesBehavior
      #  spawn:
      #    CEFloraMaterial1:
      #      min: 0
      #      max: 2
  - type: SpeedModifierContacts
    walkSpeedModifier: 0.5
    sprintSpeedModifier: 0.5
  - type: EmitSoundOnTrigger
    sound:
      params:
        volume: -8
      collection: CEGrassGathering
  - type: TriggerOnCollide
    fixtureID: fix1
  - type: CEPlantKudzu
    energyCost: 20
    resourceCost: 0
    proto: CEHighBush

- type: entity
  id: CEHighBushRandom
  parent: CEHighBush
  suffix: Random growth
  components:
  - type: CEPlant
    randomGrowthLevel: true

- type: entity
  id: CEHighBushFull
  parent: CEHighBush
  suffix: Full growth
  components:
  - type: CEPlant
    growthLevel: 1
