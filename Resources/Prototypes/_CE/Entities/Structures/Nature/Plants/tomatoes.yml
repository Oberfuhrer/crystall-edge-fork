- type: entity
  id: CEPlantTomatoes
  parent:
  - CEPlantBase
  - CEPlantBaseSolarEnergy
  - CEPlantBaseFloralDelicateType
  - CEPlantBaseGrowing2Day
  - CEPlantBaseMetabolizerHalfDay
  - CEPlantBaseMetabolizerWater
  name: tomatoes
  description: On the one hand, it's a delicious fruit. But why eat it when it's much more fun to use tomatoes as a throwing projectile?
  components:
  - type: CEPlantVisuals
    growthSteps: 4
    readyVariations: 2
  - type: Sprite
    sprite: _CE/Structures/Nature/Farm/tomatoes.rsi
    layers:
    - state: liq-1
      sprite: _CE/Structures/Nature/Farm/watered.rsi
      map: ["enum.SolutionContainerLayers.Fill"]
      visible: false
    - state: grow-1
      map: ["enum.PlantVisualLayers.Base"]
    - state: produce-tomato-var1-state1
      visible: false
      map: ["Produce-tomato"]
  - type: CEPlantProducing
    gatherKeys:
      tomato:
        result: CEFoodTomatoes
        maxProduce: 3
        visualStateCount: 2
        growthPerUpdate: 0.0833 # After 2 days, we start spamming tomatoes 2 times a day
  - type: CEPlantGatherOnInteract
    gatherKeys:
    - tomato
    toolWhitelist:
      components:
      - Sharp
