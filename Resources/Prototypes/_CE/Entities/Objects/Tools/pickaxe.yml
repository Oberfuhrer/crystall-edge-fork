- type: entity
  abstract: true
  id: CEBaseWeaponPickaxe
  parent:
  - BaseItem
  - CEBaseWeaponChemical
  components:
  - type: Item
    size: Ginormous
  - type: MeleeWeapon
    attackRate: 1
    range: 1.6
    angle: 90
    wideAnimationRotation: -90
    damage:
      types:
        Piercing: 3
        Structural: 4
    #animation: CEWeaponArcSlash
    #wideAnimation: CEWeaponArcSlash
    soundHit:
      collection: MetalThud
    #cPAnimationLength: 0.5
    #cPAnimationOffset: 1
  - type: IncreaseDamageOnWield
    damage:
      types:
        Piercing: 6
        Structural: 20
  - type: Wieldable
  - type: Clothing
    #breakOnMove: false
    equipDelay: 1
    unequipDelay: 1
    slots:
    - neck
  - type: Tool
    qualities:
      - CEPickaxe
    useSound:
      path: /Audio/Effects/picaxe2.ogg
      params:
        variation: 0.03
        volume: 2
  - type: ToolTileCompatible
    delay: 5
  - type: EmitSoundOnLand
    sound:
      path: /Audio/Items/crowbar_drop.ogg

- type: entity
  parent: CEBaseWeaponPickaxe
  id: CEWeaponPickaxeIron
  name: iron pickaxe
  description: A sturdy iron pickaxe, perfect for mining and not for combat.
  components:
  - type: Sprite
    sprite: _CE/Objects/Tools/Pickaxe/iron.rsi
    state: icon
  - type: PhysicalComposition
    materialComposition:
      CEWood: 20
      CEIron: 20
