- type: entity
  abstract: true
  id: CEBaseWeaponShovel
  parent:
  - BaseItem
  - CEBaseWeaponChemical
  components:
  - type: Item
    size: Ginormous
  - type: MeleeWeapon
    attackRate: 1
    range: 1.6
    angle: 170
    wideAnimationRotation: -90
    damage:
      types:
        Slash: 3
    #animation: CEWeaponArcThrust
    #wideAnimation: CEWeaponArcSlash
    soundHit:
      collection: MetalThud
    #cPAnimationLength: 0.5
    #cPAnimationOffset: 1
  - type: IncreaseDamageOnWield
    damage:
      types:
        Slash: 5
  - type: Wieldable
  - type: Clothing
    #breakOnMove: false
    equipDelay: 1
    unequipDelay: 1
    slots:
    - neck
  - type: Shovel
  - type: ToolTileCompatible
  - type: Tool
    qualities:
      - CEShovel
    useSound:
      collection: CEDigging
      params:
        variation: 0.03
        volume: 2

- type: entity
  parent: CEBaseWeaponShovel
  id: CEWeaponShovelIron
  name: iron shovel
  description: A sturdy iron shovel, perfect for digging and not for combat.
  components:
  - type: Sprite
    sprite: _CE/Objects/Tools/Shovel/iron.rsi
    state: icon
  - type: PhysicalComposition
    materialComposition:
      CEWood: 20
      CEIron: 10
