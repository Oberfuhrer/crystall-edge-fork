# Cheeses
- type: entity
  id: CEFoodCheeseWheel
  parent: FoodInjectableBase
  name: cheese wheel
  description: A large wheel of soft, fragrant piece of cheese.
  categories: [ ForkFiltered ]
  components:
  - type: Item
    size: Normal
  - type: FlavorProfile
    flavors:
      - cheesy
  - type: Sprite
    sprite: _CE/Objects/Consumable/Food/cheese.rsi
    layers:
      - state: cheese_wheel
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 30
        reagents:
        - ReagentId: Nutriment
          Quantity: 21
        - ReagentId: Protein
          Quantity: 15 # 5 parts * 3 slices * 1 protein
  - type: SliceableFood
    count: 5
    slice: CEFoodCheesePart
  - type: Tag
    tags:
    - CECheese

- type: entity
  id: CEFoodCheesePart
  parent: FoodInjectableBase
  name: cheese
  description: A triangle of soft, fragrant cheese.
  categories: [ ForkFiltered ]
  components:
  - type: Item
    size: Tiny
  - type: FlavorProfile
    flavors:
      - cheesy
  - type: Sprite
    sprite: _CE/Objects/Consumable/Food/cheese.rsi
    layers:
      - state: cheese_part
        map: [ "random" ]
  - type: RandomSprite
    available:
      - random:
          cheese_part: ""
          cheese_part2: ""
          cheese_part3: ""
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: Nutriment
          Quantity: 4.2
        - ReagentId: Protein
          Quantity: 3 # 3 slices * 1 protein
  - type: SliceableFood
    count: 3
    slice: CEFoodCheeseSlice
  - type: Tag
    tags:
    - CECheese

- type: entity
  id: CEFoodCheeseSlice
