- type: entity
  id: CEFoodBreadBun
  parent: CEFoodDoughMedium
  name: bread bun
  description: it's like regular bread, only smaller and funnier.
  components:
  - type: Sprite
    sprite: _CE/Objects/Consumable/Food/dough.rsi
    state: bun_cooked
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 6 # 1/4 large dough
        reagents:
        - ReagentId: Nutriment
          Quantity: 5.2
        - ReagentId: Protein
          Quantity: 0.5
  - type: Butcherable
    butcherDelay: 1
    spawned:
      - id: CEFoodBreadBunBottom
        amount: 1
      - id: CEFoodBreadBunTop
        amount: 1
  - type: CETemperatureTransformation
    autoTransformOnCooked: false
    entries:
    - temperatureRange: 400, 500
      transformTo: CEAsh1
  - type: Tag
    tags:
    - CEDough

