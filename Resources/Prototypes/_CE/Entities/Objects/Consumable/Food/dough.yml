- type: entity
  id: CEFoodDoughLarge
  parent: FoodInjectableBase
  name: large piece of dough
  description: The perfect ingredient for any flour product. The only thing left to do is to shape it.
  categories: [ ForkFiltered ]
  components:
  - type: Item
    size: Normal
  - type: Temperature
  - type: FlavorProfile
    flavors:
      - bread #TODO smth disguisting. raw dough
  - type: Sprite
    sprite: _CE/Objects/Consumable/Food/dough.rsi
    state: dough_large
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 25
        reagents:
        - ReagentId: Nutriment
          Quantity: 20
        - ReagentId: UncookedAnimalProteins
          Quantity: 2
  - type: SliceableFood
    count: 4
    slice: CEFoodDoughMedium
  - type: CETemperatureTransformation
    entries:
    - temperatureRange: 400, 500
      transformTo: CEFoodBread
  - type: Tag
    tags:
    - CEDough

- type: entity
  id: CEFoodBread
  parent: CEFoodDoughLarge
  name: bread
  description: Crispy and so flavourful!
  components:
  - type: Sprite
    sprite: _CE/Objects/Consumable/Food/dough.rsi
    state: bread_cooked
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 30
        reagents:
        - ReagentId: Nutriment
          Quantity: 20
        - ReagentId: Protein
          Quantity: 2
  - type: SliceableFood
    count: 4
    slice: CEFoodBreadSlice
  - type: CETemperatureTransformation
    autoTransformOnCooked: false
    entries:
    - temperatureRange: 400, 500
      transformTo: CEAsh1
  - type: Tag
    tags:
    - CEDough

- type: entity
  id: CEFoodBreadSlice
  parent: CEFoodDoughMedium
  name: bread slice
  components:
  - type: Sprite
    sprite: _CE/Objects/Consumable/Food/dough.rsi
    state: bread_slice
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 7 # 1/4 bread
        reagents:
        - ReagentId: Nutriment
          Quantity: 5
        - ReagentId: Protein
          Quantity: 0.5
  - type: CETemperatureTransformation
    autoTransformOnCooked: false
    entries:
    - temperatureRange: 400, 500
      transformTo: null
  - type: Tag
    tags:
    - CEDough

