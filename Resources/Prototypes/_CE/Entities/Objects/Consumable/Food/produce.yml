- type: entity
  id: CEWheat
  parent: FoodInjectableBase
  name: wheat bushel
  description: You have the choice of either planting the grains again or grinding them into flour.
  categories: [ ForkFiltered ]
  components:
  - type: Item
    size: Tiny
  - type: Sprite
    sprite: _CE/Objects/Consumable/Food/wheat.rsi
    layers:
      - state: base1
        map: ["random"]
  - type: RandomSprite
    available:
    - random:
        base1: ""
        base2: ""
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 12
        reagents:
        - ReagentId: Flour
          Quantity: 5
  - type: Tag
    tags:
    - CEWheat
  - type: SliceableFood
    count: 2
    sliceTime: 1.5
    slice: CESeedWheat
  - type: StaticPrice
    price: 1

