- type: entity
  id: CEActionSpellVampireCreate
  parent: CEActionSpellBase
  name: Turn into a lesser vampire
  description: You turn the chosen target into a lesser vampire that must obey you. Lesser vampires cannot progress their skills without a higher vampire.
  components:
  - type: CEActionDoAfterSlowdown
    speedMultiplier: 0.5
  - type: LimitedCharges
    maxCharges: 3
  - type: CEActionVampireCandles
  - type: CEMagicEffectVampire
  - type: CEActionSkillPointCost
    skillPoint: Blood
    count: 3
  - type: DoAfterArgs
    delay: 5
    breakOnMove: true
  - type: Action
    useDelay: 30
    icon:
      sprite: _CE/Actions/vampire.rsi
      state: tree
    sound: !type:SoundPathSpecifier
      path: /Audio/_CE/Effects/essence_consume.ogg
  - type: TargetAction
    range: 7
    interactOnMiss: false
  - type: EntityTargetAction
    canTargetSelf: false
    whitelist:
      components:
      - MobState
    blacklist:
      components:
      - CEVampire
    event: !type:CETransformIntoVampireActionEvent
